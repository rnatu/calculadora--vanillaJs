<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/main.js" defer></script>

    <title>Calculadora - Vanilla JS</title>
</head>

<body>
    <form class="calculator" name="calc">
        <input type="text" class="history">
        <input type="text" class="display">
        <span class="btn-clear">C</span>
        <span class="btn-del">del</span>
        <span class="btn-sign math">รท</span>
        <span class="btn-num">7</span>
        <span class="btn-num">8</span>
        <span class="btn-num">9</span>
        <span class="btn-sign math">x</span>
        <span class="btn-num">4</span>
        <span class="btn-num">5</span>
        <span class="btn-num">6</span>
        <span class="btn-sign math">+</span>
        <span class="btn-num">1</span>
        <span class="btn-num">2</span>
        <span class="btn-num">3</span>
        <span class="btn-sign math">-</span>
        <span class="btn-num">0</span>
        <span class="btn-sign">.</span>
        <span class="btn-equal">=</span>
    </form>

</body>

</html>
